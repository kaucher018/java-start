<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
   .cont{
    border: 2px solid black;
    height: 50px;
    background-color: brown;
 
   } 
   .childcont{
    border: 2px solid black;
    height: 30px;
    background-color: brown;
    padding: 2px;
    position: relative;
    top: 20%;
   }
   .child{
    border: 2px solid black;
    height: 10px;
    background-color: brown;
    padding: 2px;
    position: relative;
    top: 20%;
   }
</style>
<body>
    <div class="cont">
        <div class="childcont">
            <div class="child">
I am child
            </div>
        </div>

    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            //reduce bubling
            e.stopImmediatePropagation()
       alert("clicked child")
        });
        document.querySelector(".childcont").addEventListener("click",()=>{
       alert("suck child")
        });
        document.querySelector(".cont").addEventListener("click",()=>{
       alert("fuck child")
        });


    </script>
</body>
</html>
